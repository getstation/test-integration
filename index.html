<!DOCTYPE html>
<html>
<head>
  
<title>HTML5, CSS3 and JavaScript demo</title>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
 <script type="text/javascript">
	 const _Notif = window.Notification;
	 $(function() {
	 	$('#button').click(function() {
	   const notif = new window.Notification('foo');
	   })
 	 	$('#button2').click(function() {
 	   const notif = new _Notif('foo');
 	   })
  	 $('#button3').click(function() {
  	   const notif = new window.Notification('foo');
			 setTimeout(() => notif.close(), 10000)
  	  })
	 })
 </script>
</head>
<body>
<br>
<button id='button'>Nofify me</button>
<button id='button2'>Nofify me 2</button>
<button id='button3'>Nofify me and close in 10sec</button>
<input type="text />
<iframe src="iframe.html" frameborder="0"></iframe>
</body>
</html>
